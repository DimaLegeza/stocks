databaseChangeLog:
- changeSet:
    id: 1
    author: dlegeza
    changes:
    - createTable:
        tableName: stock
        columns:
        - column:
            autoIncrement: true
            constraints:
              primaryKey: true
            name: id
            type: bigint
        - column:
            name: lock_version
            type: bigint
        - column:
            name: name
            type: VARCHAR(255)
        - column:
            name: timestamp
            type: TIMESTAMP
        - column:
            name: current_price
            type: NUMERIC